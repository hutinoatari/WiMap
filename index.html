<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="現在地をクソ精度の地図に表示するアプリです。">
    <meta name="og:title" content="iMap">
    <meta name="og:description" content="現在地をクソ精度の地図に表示するアプリです。">
    <meta name="og:url" content="https://hutinoatari.github.io/iMap/">
    <meta name="og:image" content="https://hutinoatari.github.io/iMap/japanMap.jpg">
    <meta name="twitter:card" content="summary">
    <title>iMap</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <header>
        <h1>iMap</h1>
    </header>

    <main>
        <div>
            <canvas id="screen"></canvas>
        </div>
        <div>
            <button id="reloadButton">更新する</button>
            <button id="downloadButton">ダウンロード</button>
        </div>
        <p>このアプリは位置情報を利用します。</p>
        <p>地図の出典: <a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">国土地理院</a></p>
    </main>

    <footer>
        <p><small>(C)2021 淵野アタリ</small></p>
    </footer>
</body>
</html>
